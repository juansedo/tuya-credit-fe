name: Build and Deploy to Google Cloud Platform

on:
  push:
    branches:
      - master
      - refactoring
    files:
      - .github/workflows/deploy-gcp.yml

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  GCP_INSTANCE: tuya-credit-fe
  GCP_INSTANCE_ZONE: us-west1-b


jobs:
  deploy:
    name: Deploy Cloud Workflow
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    - name: Use gcloud CLI
      run: |
        gcloud workflows deploy myWorkflowFromGitHub \
        --location ${{ env.GCP_INSTANCE_ZONE }} \
        --source deploy-gcp.workflows.yaml \
        --project ${{ secrets.GCP_PROJECT }} \
        --labels "commit-sha=${{ github.sha }}" \
        --service-account my-wf-service-account@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com
