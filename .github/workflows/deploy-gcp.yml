name: Build and Deploy to Google Cloud Platform

on:
  push:
    branches:
      - master
      - refactoring
    files:
      - .github/workflows/deploy-gcp.yml

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  GCP_INSTANCE: tuya-credit-fe
  GCP_INSTANCE_ZONE: us-west1-b

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Alternative option - authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    # Build the Docker image
    - name: Build
      run: |-
        docker build --tag "gcr.io/$PROJECT_ID/$GCP_INSTANCE-image:$GITHUB_SHA" .
    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$GCP_INSTANCE-image:$GITHUB_SHA"
    - name: Deploy
      run: |-
        gcloud compute instances update-container "$GCP_INSTANCE" \
          --zone "$GCP_INSTANCE_ZONE" \
          --container-image "gcr.io/$PROJECT_ID/$GCP_INSTANCE-image:$GITHUB_SHA"
